<!DOCTYPE html>
<html>
    <head>
        <title>rock paper scissors </title>
        <link rel="stylesheet" href="styles/RPS.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
            <button onclick="playGame('rock')" class="move-button"><img src="pics/rock.png" class="move-icon"></button>
            <button onclick="playGame('paper')" class="move-button"><img src="pics/paper.png" class="move-icon"></button>
            <button onclick="playGame('scissors')" class="move-button"><img src="pics/scissors.png" class="move-icon"></button>

            <p class="js-result result"></p>
            <p class="js-moves">
            </p>
            <p class="js-score score"></p>

            <button onclick="
            score.wins=0;
            score.losses=0;
            score.ties=0;
            localStorage.removeItem('score'); 
            updateScoreElement();
            " class="reset-score-button">Reset score</button>

            <button class="auto-play-button" onclick="
                autoPlay();
            ">Auto Play</button>

        <script src="script/RPS.js"> </script>
    </body>
</html>
